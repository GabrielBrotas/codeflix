####################
# Global Repo Settings: https://github.com/probot/settings#usage
# Global Wex Settings: https://github.com/wexinc/global-settings
####################

repository:
  name: codeflix
  description: Netflix clone
  # homepage: 
  topics: github, netflix, microservices, typescript, clean architecture, domain driven design
  private: false
  has_issues: true
  has_projects: false
  has_wiki: true
  has_downloads: true
  default_branch: master
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

labels:
  - name: bug
    color: CC0000
    description: An issue with the system üêõ.

  - name: feature
    # If including a `#`, make sure to wrap it with quotes!
    color: '#336699'
    description: New functionality.

  - name: Help Wanted
    # Provide a new name to rename an existing label
    new_name: first-timers-only

branches:
  - name: master
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions:
          users: [ ]
          teams: [ ]
      required_status_checks:
        strict: true
        contexts: [ ]
      enforce_admins: false
      required_linear_history: true
      restrictions:
        apps: [ ]
        users: [ ]
        teams: [ ]
